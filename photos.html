            <div id="slideshow">
  <img class="mySlides" src="images/lowereastside.jpg" style="width: 700px;">
  <img class="mySlides" src="images/ChaosMiami.jpg" style="width: 700px">
  <img class="mySlides" src="images/EchoesLondon.jpg" style="width: 700px">
  <img class="mySlides" src="images/IllusionBarcelona.jpg" style="width: 700px">
  
  <h2>REWIND/FORWARD</h2>
  
  
  <button class="button black-left" onclick="plusDivs(-1)" style="height:70px" "width: 70px">&#10094;</button>
  <button class="button black-right" onclick="plusDivs(1)" style="height:70px" "width: 70px">&#10095;</button>
  
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

    <!-- end of code for photo slide show -->

</script>
